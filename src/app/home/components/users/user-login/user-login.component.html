<div style="padding: 20px 100px 20px 100px;" class="container bg-light form-container">
  <div class="text-center">
    <h2 class="h2 py-4">Login To Your Account</h2>
  </div>
  <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="email">Email*</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="email?.touched && email?.errors?.['required']"
      >
        Email is required
      </span>

      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="email?.touched && email?.errors?.['email']"
      >
        Enter valid email address
      </span>
    </div>
    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="password">Password*</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="password?.touched && password?.errors?.['required']"
      >
        Password is required
      </span>
    </div>

    <div class="text-center form-group-margin">
      <button
        style="font-weight: 600; width: 30%;"
        type="submit"
        class="btn btn-warning btn-lg"
        [disabled]="!userLoginForm.valid"
      >
        Sign In
      </button>
    </div>

    <div class="text-center form-group-margin">
      Not a member? <a routerLink="../signup">Register</a>
    </div>

    <div
      class="alert"
      [ngClass]="alertType === 0 ? 'alert-success' : 'alert-danger'"
      *ngIf='alertMessage !== ""'
    >
      {{ alertMessage }}
    </div>
  </form>
</div>

<div style="padding: 10px 75px 10px 75px; width: 50%;" class="container bg-light">
  <div class="text-center">
    <h2 class="h2 py-3">Become A Member</h2>
  </div>
  <form [formGroup]="userSignupForm" (ngSubmit)="onSubmit()">
    <div class="row form-group-margin">
      <div class="form-group col-md-6">
        <label style="font-weight: 500;" for="firstName">First Name*</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          formControlName="firstName"
        />
        <span
          style="font-weight: 500;"
          class="text-danger"
          *ngIf="firstName?.touched && firstName?.errors?.['required']"
        >
          First Name is required
        </span>
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: 500;" for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          formControlName="lastName"
        />
      </div>
    </div>

    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        formControlName="address"
      />
    </div>

    <div class="row form-group-margin">
      
      <div class="form-group col-md-4">
        <label style="font-weight: 500;" for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
        />
      </div>

      <div class="form-group col-md-4">
        <label style="font-weight: 500;" for="address">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          formControlName="state"
        />
      </div>

      <div class="form-group col-md-4">
        <label style="font-weight: 500;" for="pin">Pin / Zip code</label>
        <input type="text" class="form-control" id="pin" formControlName="pin" />
      </div>

    </div>


    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="email">Email*</label>
      <input
        type="text"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="email?.touched && email?.errors?.['required']"
      >
        Email is required
      </span>

      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="email?.touched && email?.errors?.['email']"
      >
        Enter valid email address
      </span>
    </div>
    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="password">Password*</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="password?.touched && password?.errors?.['required']"
      >
        Password is required
      </span>
    </div>

    <div class="form-group form-group-margin">
      <label style="font-weight: 500;" for="confirmPassword">Confirm Password*</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']"
      >
        Confirm Password is required
      </span>

      <span
        style="font-weight: 500;"
        class="text-danger"
        *ngIf="confirmPassword?.touched && userSignupForm.errors?.['passwordMismatch']"
      >
        Passwords doesn't match
      </span>
    </div>
    <div class="text-center form-group-margin">
      <button
        type="submit"
        class="btn btn-warning btn-lg"
        [disabled]="!userSignupForm.valid"
        style="width: 30%; font-weight: 600;"
      >
        Join
      </button>
    </div>
    <div class="text-center form-group-margin">
      Already have an account? <a style="text-decoration: none;" routerLink="../login">Login</a>
    </div>
    <div
      class="alert"
      [ngClass]="
        alertType === 0
          ? 'alert-success'
          : alertType === 1
          ? 'alert-warning'
          : 'alert-danger'
      "
      *ngIf="alertMessage !== ''"
    >
      {{ alertMessage }}
    </div>
  </form>
</div>

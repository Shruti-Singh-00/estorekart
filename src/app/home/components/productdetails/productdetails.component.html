<div class="row my-5 product-details-container">
  <ng-container *ngIf="product">
    <div class="col-5 product-image-container">
      <img style="height: 380px;" [src]="'../../../../assets/images/' + product.product_img" />
    </div>
    <div class="col-7 product-information-container">
      <span id="product-name"> {{ product.product_name }} </span>
      <app-ratings [score]="product.ratings"></app-ratings>
      <hr />
      <div class="product-price">
        Price : <span class="price">&#8377;{{ product.price}} </span>
        <div>Inclusive of all taxes.</div>
      </div>
      <div class="my-3 product-description">
        {{ product.product_description }}
      </div>
      <div style="margin-top: 2.5em;">
        <div class="btn btn-warning my-3 cart-button" (click)="addToCart()">
          <fa-icon [icon]="faShoppingCart"></fa-icon>
          <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
